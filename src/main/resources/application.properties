spring.application.name=SpringModulith

# --- H2 datasource (in-memory) ---
spring.datasource.url=jdbc:h2:mem:modulithdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Enable H2 web console for local dev
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA & schema generation ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Ensure data.sql runs after JPA creates the schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

